<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Products</title>
  </head>
  <body>

      <ul>
        <li>
          <span class="logo">LOGO HERE</span>
          <button onclick="toggleSidebar()" id="toggle-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#7f8c8d"
            >
              <path
                d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z"
              />
            </svg>
          </button>
        </li>
        <!-- Nav Menu starts Here -->
        <li>
          <a href="/Home/Home.html">
            <i class="fa-solid fa-house fa-xl"></i><span>Home</span></a
          >
        </li>
        <li class="active">
          <a href=""
            ><i class="fa-solid fa-boxes-stacked fa-xl"></i
            ><span>Products</span></a
          >
        </li>
        <li>
          <a href="/Sales/Sales.html"
            ><i class="fa-solid fa-truck fa-xl"></i><span>Sales</span></a
          >
        </li>
        <li class="logout">
          <a href="#"
            ><i class="fa-solid fa-inbox fa-xl"></i><span>Inbox</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="top1-bar">
        <h2>Products Overview</h2>
        <div id="open-popup-btn" class="Add-prod-icon">
          <i class="fa-solid fa-plus"></i>
          <span class="add-text">Add</span>
        </div>

        <div class="profile">
          <a href="/Profile/Profile.html">
            <img
              src="/images/profile2.png"
              height="60px"
              width="60px"
              alt="profile pic"
          /></a>
        </div>
      </div>
      <div class="table-container">
        <table class="products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Category</th>
              <th>Supplier</th>
              <th>Available</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-tbody">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="edit-modal" class="popup">
        <div class="popup-content">
          <button
            class="close-btn"
            onclick="document.getElementById('edit-modal').classList.remove('visible');"
          >
            &times;
          </button>
          <h3>Edit Product</h3>
          <form id="edit-product-form">
            <div class="form-group">
              <label for="edit-name">Name:</label>
              <input type="text" id="edit-name" required />
            </div>
            <div class="form-group">
              <label for="edit-description">Description:</label>
              <textarea id="edit-description" required></textarea>
            </div>
            <div class="form-group">
              <label for="edit-price">Price:</label>
              <input
                type="number"
                id="edit-price"
                step="0.01"
                min="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="edit-stock">Stock:</label>
              <input type="number" id="edit-stock" required />
            </div>
            <div class="form-group">
              <label for="edit-category">Category:</label>
              <select id="edit-category">
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing & Apparel</option>
                <option value="Home">Home & Kitchen</option>
                <option value="Sports">Sports & Outdoors</option>
                <option value="Beauty">Beauty & Health</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-supplier">Supplier:</label>
              <input type="text" id="edit-supplier" required />
            </div>
            <input type="hidden" id="edit-product-id" />
            <button type="submit" class="submit-btn">Save</button>
            <button
              type="button"
              class="submit-btn"
              style="background: #f44336"
              onclick="document.getElementById('edit-modal').classList.remove('visible');"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <button id="close-btn" class="close-btn">&times;</button>
          <h3>Add Product</h3>
          <form id="productForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="number"
                id="price"
                name="price"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" required />
            </div>

            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category">
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing & Apparel</option>
                <option value="Home">Home & Kitchen</option>
                <option value="Sports">Sports & Outdoors</option>
                <option value="Beauty">Beauty & Health</option>
              </select>
            </div>

            <div class="form-group">
              <label for="supplier">Supplier:</label>
              <input type="text" id="supplier" name="supplier" required />
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
          </form>
        </div>
      </div>

      <div id="sales-modal" class="sales-modal hidden">
        <div class="sales-modal-content">
          <button
            class="close-btn"
            onclick="document.getElementById('sales-modal').classList.remove('visible');"
          >
            &times;
          </button>
          <h3>Record Sale</h3>
          <form id="sales-form">
            <div class="form-group">
              <label for="sales-product">Product:</label>
              <input type="text" id="sales-product" disabled />
            </div>
            <div class="form-group">
              <label for="sales-quantity">Quantity:</label>
              <input type="number" id="sales-quantity" min="1" required />
            </div>
            <div class="form-group">
              <label for="sales-customer">Customer:</label>
              <input type="text" id="sales-customer" />
            </div>
            <button type="submit" class="submit-btn">Save</button>
            <button
              type="button"
              class="submit-btn"
              style="background: #f44336"
              onclick="document.getElementById('sales-modal').classList.remove('visible');"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/sidebar.js"></script>
    <script type="module" src="popup.js"></script>
    <script type="module" src="products.js"></script>
  </body>
</html>
