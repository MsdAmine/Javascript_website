<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Profile</title>
</head>

<body>

  <div class="top1-bar">
    <a href="/Home/Home.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
    <h2>User Profile</h2>
  </div>

  <div class="main-container">
    <img src="/images/profile2.png" alt="profile pic" class="profilepic" />

    <form id="form">
      <div class="form-group">
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" placeholder="">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="" disabled>
      </div>

      <div class="form-group wide">
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar">
      </div>

      <button type="submit" class="submit-btn" id="submit">
        <i class="fa-solid fa-check"></i> Update Profile
      </button>

      <button type="button" class="logout-btn" id="logout">
        <i class="fa-solid fa-sign-out-alt"></i> Logout
      </button>
    </form>
  </div>

  <script type="module" src="Profile.js"></script>
</body>
</html>
